<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Recriando a interface da Netflix">
    <meta name="author" content="Sara Lopes">
<!--<meta http-equiv="X-UA-Compatible" content="IE=edge">-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="https://kit.fontawesome.com/070da87d79.js" crossorigin="anonymous"></script>
    <title>Audioflix</title>
</head>
<body>
        <header>
            <div class="container">
                <h2 class="logo">AUDIOFLIX</h2>
                <nav>
                    <a href="#">Início</a>
                    <a href="#">Audiobooks</a>
                    <a href="#">Categorias</a>
                    <a href="#">Bombando</a>
                    <a href="#">Minha lista</a>
                </nav>
            </div>
        </header>

        <main>
            <div class="livro-principal">
                <div class="livro-container">
                    <h3 class="titulo">Orgulho e Preconceito</h3>
                    <h4 class="subtitulo">Brasil: top 10 de hoje</h4>
                    <p class="descricao">Jane Austen nos apresenta Elizabeth Bennet como heroína irresistível e seu pretendente aristocrático, o sr. Darcy.</p>
                </div>

                <div class="button-container">
                    <button role="button" class="button">
                        <i class="fas fa-play"></i>
                        Ouvir agora
                    </button>
                    <button role="button" class="button">
                        <i class="fas fa-info-circle"></i>
                        Mais informações
                    </button>
                </div> 
            </div>
        </main>

        <footer>

        </footer>    
    </body>
</html>
